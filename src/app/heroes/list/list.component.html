<h3>Listado de Heroes</h3>
<h3 *ngIf="deletedHero; else nothingWasDeleted">Heroe Borrado <small class="text-danger">{{deletedHero}}</small></h3>
<ng-template  #nothingWasDeleted >
  <h3 >No ha Borrado nada</h3>
</ng-template>
<button *ngIf="heroesNames.length >0" class="btn btn-outline-danger" (click)="removeLastHero()">
  Borrar Ultimo Heroe
</button>

<ul class="mt-2 list-group">

  <li *ngFor="let name of heroesNames" class="list-group-item" >{{name}}</li>

</ul>
